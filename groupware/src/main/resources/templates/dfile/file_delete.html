<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>삭제파일관리</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<!-- header include -->
		<header th:insert="fragments/header"></header>
		<div class="flex_between">
			<!-- nav include -->
			<nav th:insert="fragments/nav"></nav>
			
			<section class="contents">
              <!-- 파일 목록 영역 -->
              <div class="content">
                <!-- 상단 바 -->
                <div class="top_bar">
                  <div class="top_left">
                    총 <strong> 2</strong>개의 파일
                  </div>
                  <div class="top_right flex_end">
                    <button class="button1">복구</button>
                    <button class="button2">삭제</button>
                  </div>
                </div>

                <!-- 파일 목록 테이블 -->
                <table class="table1">
                  <colgroup>
                    <col width="10%">
                    <col width="15%">
                    <col width="*">
                    <col width="20%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th>선택</th>
                      <th>구분</th>
                      <th>제목</th>
                      <th>시간</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>자료공유</td>
                      <td>시말서 파일 공유드립니다</td>
                      <td>오전 09:15</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"></td>  
                      <td>공지사항</td>
                      <td>전사 회의 자료 업로드</td>
                      <td>오전 08:40</td>
                    </tr>
                  </tbody>
                </table>
                <!-- 페이지네이션 -->
                <div class="pagination">
                  <a href="#">&laquo;</a>
                  <a href="#" class="active">1</a>
                  <a href="#">2</a>
                  <a href="#">3</a>
                  <a href="#">4</a>
                  <a href="#">5</a>
                  <a href="#">&raquo;</a>
                </div>
              </div>
            </section>
        </div>
	</body>
</html>

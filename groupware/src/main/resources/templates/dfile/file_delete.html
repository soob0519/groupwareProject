<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>삭제파일관리</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #f4f6fa;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .folder {
      margin-top: 20px;
    }

    .folder div {
      padding: 8px;
      cursor: pointer;
    }

    .folder div.active {
      font-weight: bold;
      background-color: #777;
      color: #fff;
      border-radius: 5px;
    }

    .content {
      flex: 1;
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .top-left {
      font-size: 14px;
      margin-top: 60px;
    }

    .top-right {
      display: flex;
      flex-direction: row; /* 가로 정렬로 변경 */
      align-items: center;
      gap: 10px;
    }


  .restore-button {
      background-color: #777;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-button {
      border: 2px solid #777;
      color: #777;
      background-color: white;
      padding: 10px 25px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      box-sizing: border-box;
    }




    .file-table {
      width: 100%;
      border-collapse: collapse;
    }

    .file-table th,
    .file-table td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .file-table td:nth-child(2) {
      width: 15%;
    }

    .file-table th {
      background-color: #f9f9f9;
    }

    .file-row:hover {
      background-color: #f0f0f0;
    }

    .checkbox-cell {
      width: 30px;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination a {
      margin: 0 4px;
      padding: 6px 10px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .pagination a.active {
      background-color: #777;
      color: white;
      border-color: #777;
    }

    .pagination a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
      <div class="folder">
        <div>파일관리</div>
        <div class="active">삭제파일</div>
      </div>
    </div>

    <!-- 파일 목록 영역 -->
    <div class="content">
      <!-- 상단 바 -->
      <div class="top-bar">
        <div class="top-left">
          총 <strong>2</strong>개의 파일
        </div>
        <div class="top-right">
          <button class="restore-button">복구</button>
          <button class="delete-button">삭제</button>
        </div>
      </div>

      <!-- 파일 목록 테이블 -->
      <table class="file-table">
        <thead>
          <tr>
            <th>선택</th>
            <th>구분</th>
            <th>제목</th>
            <th>시간</th>
          </tr>
        </thead>
        <tbody>
          <tr class="file-row">
            <td><input type="checkbox"></td>
            <td>자료공유</td>
            <td>시말서 파일 공유드립니다</td>

            <td>오전 09:15</td>
          </tr>
          <tr class="file-row">
           <td><input type="checkbox"></td>  
          <td>공지사항</td>
          <td>전사 회의 자료 업로드</td>
          <td>오전 08:40</td>
        </tr>
        

        </tbody>
      </table>

      <!-- 페이지네이션 -->
      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
      </div>
    </div>
  </div>
</body>
</html>

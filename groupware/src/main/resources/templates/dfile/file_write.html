<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>파일 업로드</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
	
		<div class="upload-wrapper">
		  <div class="upload-header">파일 업로드</div>
		
		  <form>
		    <div class="form-row">
		      <label for="category">구분</label>
		      <select id="category">
		        <option value="">선택하세요</option>
		        <option value="업무">업무</option>
		        <option value="회의록">회의록</option>
		        <option value="기타">기타</option>
		      </select>
		    </div>
		
		    <div class="form-row">
		      <label for="title">파일제목</label>
		      <input type="text" id="title" placeholder="파일 제목을 입력하세요">
		    </div>
		
		    <div class="form-row">
		      <label for="description">내용</label>
		      <textarea id="description" placeholder="파일에 대한 설명을 입력하세요"></textarea>
		    </div>
		
		    <div class="form-row">
		      <label for="file">파일</label>
		      <input type="file" id="file">
		    </div>
		
		    <div class="button-row">
		      <button type="button" class="cancel-button">취소</button>
		      <button type="submit" class="upload-button">업로드</button>
		    </div>
		  </form>
		</div>
		
	</body>
</html>

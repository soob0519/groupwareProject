<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>최종 프로젝트</title>
        <link rel="stylesheet" href="/css/gstyle.css">
        <script src="/js/jquery-3.6.0.min.js"></script>
        <script src="/js/script.js"></script>
    </head>
    
    <style>
    
	    /*전체화면 css*/ 
		.content-body {
			width: 100%;
		 	height:800px; 	
			margin-top:153px;
		}
		 
		/*공지사항 div css*/
		.div_notice {
			height:10px;
		 	margin-top:120px;
			text-align:center;
		}
		 
		/*공지사항 문구 css*/
		.font_notice {
			font-weight:900;       
			font-size:40px;
		}
		 
		/*검색입력 div css*/
		.div_search {
			margin-top:-42px;
			margin-left:400px;
		}
		 
		/*검색입력란*/
		.search {
			width:250px;
			line-height: 1.4;
			border-radius:10px;
			font-size:20px;
			padding:4px;
		}
		
		/*검색버튼*/
		.search_button {
			width:80px;
			height:41px;
			border-radius:10px;
			font-size:20px;
			font-weight:bold;
			cursor:pointer;
			background-color:white;
		}
		 
		/*공지사항 테이블 css*/
		.noticetable{
			margin-top:50px;
		 	width:1000px;
		}
		
		th,td {
			padding:3.5px;
			border:1px solid black;
		}
		 
		/*페이지 div css*/
		.div_page {margin-top:-400px;}
	    
	    /*페이지 td css*/
	    .td_page {
	    	padding:10px;
	    	border:0;
	    	font-size:24px;
	    }
	    
	    /*현재 페이지 색처리*/
	    .current-page {color:blue;}
    
    </style>

    <body>
        <!-- header 시작 -->
        <header th:insert="fragments/gheader"></header>
        <!-- header 종료 -->

        <div class="flex_between">

            <!-- nav 시작 -->
            <aside th:insert="fragments/gnav"></aside>
            <!-- nav 종료 -->

            <section class="contents">
                <div class="div_notice"><font class="font_notice">공지사항</font></div>
				<div class="content-body" align="center">
					<form method="get" action="/notice/UserList">
						<div class="div_search">
						 	<input type="text" class="search" name="search" th:value="${search}"> &nbsp;&nbsp;
							<button type="submit" class="search_button">검색</button>
						</div>
					</form>
					<table class="noticetable" th:if="${ptotalPage > 0}">
						<colgroup>
			 				<col style="width:8%">
							<col style="width:auto">
							<col style="width:12%">
							<col style="width:8%">
							<col style="width:12%">
						</colgroup>
						<thead style="background-color:yellow;">
							<tr>
								<th scope="col">번호</th>
								<th scope="col">제목</th>
								<th scope="col">작성자</th>
								<th scope="col">조회수</th>
								<th scope="col">작성일</th>
							</tr>
						</thead>
						<tbody style="background-color:white;">
							<tr  th:each="result,myState : ${plist}">
								<td align="center" th:text="${startPageRownum - myState.index}"></td>
								<td align="center">
									<a th:href="@{|/notice/${result.ntcno}|}" th:text="${result.ntctt}" 
									   th:style="${'color:blue;'}">
									</a>
								</td>
								<td align="center" th:text="${result.ntcwr}" th:style="${'color:blue;'}"></td>
								<td align="center" th:text="${result.ntcht}" th:style="${'color:blue;'}"></td>
								<td align="center" th:text="${#strings.substring(result.ntcrd,0,10)}"></td>
							</tr>
						</tbody>
					</table>
					<!-- 검색 결과가 없을 때: 안내 문구 출력 -->
					<div th:if="${#lists.isEmpty(plist)}" 
						 style="text-align:center; margin-top:150px; font-weight:bold; font-size:50px;">
						 검색 결과가 없습니다.
					</div>
				</div>
				<!-- 페이징 -->
				<div class="div_page" align="center" th:if="${ptotalPage > 0}">	
					<table>
						<tr>
							<!-- 맨 앞으로 (indexpage=1) -->
							<td class="td_page">
								<a th:href="@{|/notice/UserList?indexpage=1&search=${search}|}">&lt;&lt;</a>
							</td>
							<!-- 이전 페이지 (indexpage=current-1, 단 1보다 작으면 1) -->
							<td class="td_page">
								<a th:href=
								   "@{|/notice/UserList?indexpage=${indexpage > 1 ? indexpage - 1 : 1}&search=${search}|}">
									&lt;
								</a>
							</td>
							<!-- 현재 페이지 -->
							<td class="td_page" th:each="n : ${#numbers.sequence(startPage, endPage)}">
								<a th:href="@{|/notice/AdminList?indexpage=${n}&search=${search}|}">
									<span th:text="${n}" th:class="${n} == ${indexpage} ? 'current-page' : '' "></span>
								</a>
							</td>
							<!-- 다음 페이지 (indexpage=current+1, 단 totalPage보다 크면 totalPage) -->
							<td class="td_page">
								<a th:href=
				  "@{|/notice/UserList?indexpage=${indexpage < ptotalPage ? indexpage + 1 : ptotalPage}&search=${search}|}">
								   &gt;
								</a>
							</td>					
							<!-- 맨 뒤로 -->
							<td class="td_page">
								<a th:href="@{|/notice/UserList?indexpage=${ptotalPage}&search=${search}|}">&gt;&gt;</a>
							</td>
						</tr>
				    </table>
				</div>
            </section>
        </div>
    </body>
</html>

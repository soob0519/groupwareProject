            <section class="contents">
                <form id="frm" name="frm">
                    <div class="upload-wrapper">
                        <h3 class="tit_h3">기안서작성</h3>

                        <table>
                            <tr class="form-row">
                                <th>일자</th>
                                <td><input type="date" value="2025-06-18" /></td>
                            </tr>
                            <tr class="form-row">
                                <th>제목</th>
                                <td><input type="text" placeholder="제목을 입력하세요" /></td>
                            </tr>
                            <tr class="form-row">
								<th>결재자</th>
								<td class="flex_between">
									<div id="approverList" >
										<div class="flex_between">
											<input type="text" name="approvers" placeholder="결재자 이름 입력" />
											<button class="button1" type="button" onclick="removeApprover(this)">삭제</button>
										</div>
									</div>
									<div class="btn_frame3">
										<button class="button1" type="button" onclick="addApprover()">+ 결재자 추가</button>
									</div>
								</td>
							</tr>
                            <tr class="form-row">
                                <th>참조자</th>
                                <td><input type="text" placeholder="참조자" /></td>
                            </tr>
                            <tr class="form-row">
                                <th>공유자</th>
                                <td><input type="text" placeholder="공유자" /></td>
                            </tr>
                            <tr class="form-row">
                                <th>구분</th>
                                <td>
                                    <select>
                                        <option>구분</option>
                                        <option>휴가</option>
                                        <option>일반기안</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-row">
                                <th>기안내용</th>
                                <td><textarea placeholder="기안내용을 입력하세요."></textarea></td>
                            </tr>
                        </table>

                        <div class="btn_frame2">
                            <button type="button" class="button1">기안 작성 결재</button>
                            <button type="button" class="button2">닫기</button>
                        </div>
                            
                    </div>
                </form>

            </section>
        </div>
    
    </body>
    
	<script>
	function addApprover() {
		const approverList = document.getElementById('approverList');
		const wrapper = document.createElement('div');
		wrapper.className = 'flex_between';
		wrapper.innerHTML = `
		<input type="text" name="approvers" placeholder="결재자 이름 입력" />
		<div class="btn_frame2">
		<button class="button1" type="button" onclick="removeApprover(this)">삭제</button>
		</div>
		`;
		approverList.appendChild(wrapper);
	}
	
	function removeApprover(button) {
		const row = button.closest('.flex_between');
		row.remove();
	}
	</script>

                    <div class="upload-wrapper">
                                
                        <h3 class="tit_h3">사원등록</h3>

                        <table>
                            <tr class="form-row">
                                <th><label for="empno">사원번호</label></th>

                            </tr>

                            </tr>

                            </tr>
                            <tr class="form-row">
                                <th><label for="name">이름</label></th>

                            </tr>
                            <tr class="form-row">
					        <th><label for="deptno">부서</label></th>
					        <td>
								<select name="deptno">
									<option value="101">인사부</option>
									<option value="102">회계부</option>
									<option value="103">개발부</option>

							</td>
					      </tr>
					      <tr class="form-row">
					        <th><label for="posno">직급</label></th>

									<option value="1002">대리</option>
									<option value="1003">과장</option>
									<option value="1004">팀장</option>
								</select>
					        </td>
					      </tr>
                        </table>

                        <div class="btn_frame2">
                            <button type="submit" class="button1">등록</button>
                            <button type="reset" class="button2">초기화</button>
                        </div>
                    </div>

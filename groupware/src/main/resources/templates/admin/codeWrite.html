        <link rel="stylesheet" href="/css/style.css">

        <script src="/js/script.js"></script>

	<script>
 	$( function() {
	
   		$("#btn_submit").click( function(){
   			if( $("#cdtype").val() == "" ) {
				alert("코드타입을 입력하세요.");
				$("#cdtype").focus();
				return false;
   			}
   			if( $("#cdvalue").val() == "" ) {
				alert("코드값을 입력하세요.");
				$("#cdvalue").focus();
				return false;
   			}

   			let form = $("#frm").serialize();
			$.ajax({
				type:"post",
				url:"/gcode/codeSave",
				data:form, 
   				datatype:"text",
   				success:function(data) { 
					if( data == "1" ) { 
						alert("코드저장완료!");
						location="/gcode/codeList";
					} else {
						alert("코드저장실패!");
					}
   				},
   				error:function(){	
					alert("전송실패!");
   				}
   			});
   		});
  	});
  	</script>

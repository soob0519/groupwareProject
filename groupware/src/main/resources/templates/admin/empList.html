        <title>사원 목록</title>

        <script src="/js/jquery-3.6.0.min.js"></script>
        <script src="/js/script.js"></script>
    </head>
	<script>
	function fn_delete(empno) {
		if( !confirm("삭제하시겠습니까?") ) {
			return false;
		}
		$.ajax({
			type : "post",
			url  : "/emp/empDelete",
			data : "empno="+empno, 
			datatype:"text",
			success:function(data) { 
				if( data == "1" ) { 
					alert("사원삭제완료!");
					location="/emp/empList";
				} else {
					alert("사원삭제실패!");
				}
			},
			error:function(){	
				alert("전송실패!");
			}
		});
	}
  	</script>

                <h3 class="tit_h3">테이블 목록 관리 메인</h3>

                <!-- 사원정보 -->
                <div class="table_box1">
                    <table class="table1">

                        <thead>

                        <tbody>
                            <tr th:each="result : ${list}">
